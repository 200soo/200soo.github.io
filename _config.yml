# Setup
title: 200soo
description: programming archive
url: https://200soo.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg
# cover_bg_color: rgb(0, 0, 0)
# cover_color: rgb(255, 255, 255)

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: 
  card: 
logo: logo.png
social:
  name: Soohyun Won
  links:
    - https://github.com/200soo/
google_site_verification: 
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 200soo
  url: https://github.com/200soo/
  email: soohyun1389@kookmin.ac.kr

#Custom vars
comment:
  provider:     "disqus"
  disqus:
    shortname:  "200soo"